<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Anduin's Pizzaria</title>
  </head>
  <body>
    <div class="container">
          <div class="jumbotron">
            <h1><e>Anduin's Pizzaria</e></h1>
          </div>
          <form id="pizza">
            <div class="form-group">
              <label for="pizzasize">Size of pizza:</label>
              <br>
              <input type="radio" name="pizza-size" value="small">Small<br>
              <input type="radio" name="pizza-size" value="medium">Medium<br>
              <input type="radio" name="pizza-size" value="large">Large<br>
            </div>
            <div class="form-group">
              <label for="pizza-meat">Meat Toppings:</label>
              <br>
              <input type="checkbox" name="topping-meat" value="pepperoni">Pepperoni<br>
              <input type="checkbox" name="topping-meat" value="sausage">Sausage<br>
              <input type="checkbox" name="topping-meat" value="ham">Ham<br>
              <input type="checkbox" name="topping-meat" value="bacon">Bacon<br>
            </div>
            <div class="form-group">
              <label for="pizza-veggie">Vegetable Toppings:</label>
              <br>
              <input type="checkbox" name="topping-veggie" value="onions">Onions<br>
              <input type="checkbox" name="topping-veggie" value="olives">Olives<br>
              <input type="checkbox" name="topping-veggie" value="pineapple">Pineapple<br>
              <input type="checkbox" name="topping-veggie" value="spinach">Spinach<br>
            </div>
            <br>
            <button type="submit">Order your delicious pizza</button>
          <div id="ordertotal">
          </div>
        </div>
  </body>
</html>
